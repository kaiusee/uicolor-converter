<html>
<head>
<title>HEX/RGB to UIColor</title>
    <meta name="description" content="A simple online tool to convert HEX and RGB colors to UIColors"/>
    <meta name="keywords" content="ios uicolor, swift uicolor, uicolor, hex to uicolor, rgb to uicolor, uicolor converter">

    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">
</head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">UIColor Converter</a>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
        <h1>UIColor Converter</h1>
        <p>A simple tool to convert HEX and RGB color to UIColor for Swift and Objective-C</p>
      </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">HEX Color</h3>
            </div>
            <div class="panel-body">
              
              <h2>HEX # <input name="colorTextBox" id="colorText" type="text" onkeyup="toHex()"   maxlength="6" placeholder="e.g. 3a3a3a" style="width:200px;" /></h2>
              <h4>Alpha: <input name="alphaTextBox" id="alphaText" type="" onkeyup="toHex()" onchange="toHex()" maxlength="3" placeholder="1.0" style="height: 30px; width:100px; font-size: 20px" value="1.0" /> </h4>
    
            </div>
          </div>
        


          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">RGB Color</h3>
            </div>
            <div class="panel-body">

            <h4>Red <input name="colorTextBoxR" id="colorTextR" type="number" onkeyup="toRGB()" onchange="toRGB()" maxlength="3" placeholder="e.g. 255" style="height: 30px; width:100px; font-size: 20px" />
            
            Green  <input name="colorTextBoxG" id="colorTextG" type="number" onkeyup="toRGB()" onchange="toRGB()" maxlength="3" placeholder="e.g. 255" style="height: 30px; width:100px; font-size: 20px"  /> 
              
            Blue <input name="colorTextBoxB" id="colorTextB" type="number" onkeyup="toRGB()" onchange="toRGB()" maxlength="3" placeholder="e.g. 255" style="height: 30px; width:100px; font-size: 20px"  /></h4>
              
            </div>
          </div>
        
        
        
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Color Selected</h3>
            </div>
            <div class="panel-body">
            
                    <h3 style="text-align: center;">
  //          <h2><span class="label label-primary">Color Selected</span></h2> 
            <h2><div id="colorBox" style="border-radius: 4px;width:100%;height:60px;display: inline-block; "></div></h2>
            <div id="rgb"></div></h3>
        
         </div>
          </div>
        
        
        
          <div id="resultsPanel" class="panel panel-default" style="display: none;">
          <div class="panel-heading">
            <h3 class="panel-title">Results</h3>
          </div>
          <div class="panel-body">
            <h3>
            <h2><span class="label label-primary">Swift</span></h2>
            <div id="swift"></div></br>
            <h2><span class="label label-primary">Objective-C</span></h2>
            <div id="objc"></div>
            </h3>
            </font>
            </b> 
          </br>

          </div>
          </div>

<div class="well">
          <p>Developed By: <a href="http://twitter.com/kaiusee"><span class="label label-primary">@Kaiusee</span></a> - Last Update: 10/25/2017</p>
      </div>

    </div> 

    <script type="text/javascript">

function toHex() {

    document.getElementById("resultsPanel").style.display = 'block';

    var hex = String(document.getElementsByName("colorTextBox")[0] .value);
    var alpha = String(document.getElementsByName("alphaTextBox")[0] .value);

    var bigint = parseInt(hex, 16);
    var r = (bigint >> 16) & 255;
    var g = (bigint >> 8) & 255;
    var b = bigint & 255;

    var rValue = (r/255).toFixed(2);
    var gValue = (g/255).toFixed(2);
    var bValue = (b/255).toFixed(2);

    if (parseInt(alpha) > 1) { document.getElementsByName("alphaTextBox")[0].value = "1.0"; }
    if (parseInt(alpha) < 0) { document.getElementsByName("alphaTextBox")[0].value = "0.0"; }
    alpha = String(document.getElementsByName("alphaTextBox")[0] .value);

    document.getElementById("objc").innerHTML = "<h3><div class='alert alert-info' role='alert'>[UIColor colorWithRed:" + rValue+ " green:" + gValue + " blue:" + bValue + " alpha:" + alpha + "];</div></h3>";

    document.getElementById("swift").innerHTML = "<h3><div class='alert alert-info' role='alert'>UIColor(red:" + rValue + ", green:"+gValue+", blue:"+bValue+ ", alpha:" + alpha + ")</div></h3>";

    var div1 = document.getElementById('colorBox');
    div1.style.backgroundColor = "#" + hex;

    document.getElementsByName("colorTextBoxR")[0] .value = r;
    document.getElementsByName("colorTextBoxG")[0] .value = g;
    document.getElementsByName("colorTextBoxB")[0] .value = b;
  
}

function toRGB() {

    document.getElementById("resultsPanel").style.display = 'block';

    var r = String(document.getElementsByName("colorTextBoxR")[0] .value);
    var g = String(document.getElementsByName("colorTextBoxG")[0] .value);
    var b = String(document.getElementsByName("colorTextBoxB")[0] .value);

    if (parseInt(r) > 255) { document.getElementsByName("colorTextBoxR")[0] .value = "255"; }
    if (parseInt(g) > 255) { document.getElementsByName("colorTextBoxG")[0] .value = "255"; }
    if (parseInt(b) > 255) { document.getElementsByName("colorTextBoxB")[0] .value = "255"; }
    if (parseInt(r) < 0) { document.getElementsByName("colorTextBoxR")[0] .value = "0"; }
    if (parseInt(g) < 0) { document.getElementsByName("colorTextBoxG")[0] .value = "0"; }
    if (parseInt(b) < 0) { document.getElementsByName("colorTextBoxB")[0] .value = "0"; }

    r = String(document.getElementsByName("colorTextBoxR")[0] .value);
    g = String(document.getElementsByName("colorTextBoxG")[0] .value);
    b = String(document.getElementsByName("colorTextBoxB")[0] .value);

    var rValue = (r/255).toFixed(2);
    var gValue = (g/255).toFixed(2);
    var bValue = (b/255).toFixed(2);

    if (r == "") r = "0";
    if (g == "") g = "0";
    if (b == "") b = "0";

    document.getElementById("swift").innerHTML = "<h3><div class='alert alert-info' role='alert'>UIColor(red:" + rValue + ", green:"+gValue+", blue:"+bValue+", alpha:1.0)</div></h3>";

    document.getElementById("objc").innerHTML = "<h3><div class='alert alert-info' role='alert'>[UIColor colorWithRed:" + rValue+ " green:" + gValue + " blue:" + bValue + " alpha:1.0];</div></h3>";

    var div1 = document.getElementById('colorBox');
    div1.style.backgroundColor = "rgb("+r+","+g+","+b+")";

    document.getElementsByName("colorTextBox")[0] .value = "";
    
}


</script>

  </body>
</html>
