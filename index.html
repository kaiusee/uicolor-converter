<html>
<head>
<title>HEX/RGB to UIColor</title>
    <script src="jscolor.js"></script>
    <style type="text/css">
        
        body {
            background-color: #ecf0f1
        }

        mark {
            background-color: #bdc3c7;
            color: black;
        }

    </style>

<body style="text-align: center;">

<script type="text/javascript">

function toHex()
{
	//var hex = document.getElementsByName("colorTextBox").value;
	var hex = String(document.getElementsByName("colorTextBox")[0] .value);
    var alpha = String(document.getElementsByName("alphaTextBox")[0] .value);

	var bigint = parseInt(hex, 16);
    var r = (bigint >> 16) & 255;
    var g = (bigint >> 8) & 255;
    var b = bigint & 255;

    var rValue = (r/255).toFixed(2);
    var gValue = (g/255).toFixed(2);
    var bValue = (b/255).toFixed(2);

    if (parseInt(alpha) > 1) { document.getElementsByName("alphaTextBox")[0].value = "1.0"; }
    if (parseInt(alpha) < 0) { document.getElementsByName("alphaTextBox")[0].value = "0.0"; }
    alpha = String(document.getElementsByName("alphaTextBox")[0] .value);

    document.getElementById("objc").innerHTML = "Objective-C</br><mark>[UIColor colorWithRed:" + rValue+ " green:" + gValue + " blue:" + bValue + " alpha:" + alpha + "];</mark>";

    document.getElementById("swift").innerHTML = "Swift</br><mark>UIColor(red:" + rValue + ", green:"+gValue+", blue:"+bValue+ " alpha:" + alpha + ")</mark><hr>";

	document.getElementById("rgb").innerHTML = "RGB:  " + r + "," + g + "," + b +"<hr>";

	var div1 = document.getElementById('colorBox');
 	div1.style.backgroundColor = "#" + hex;


    document.getElementsByName("colorTextBoxR")[0] .value = r;
    document.getElementsByName("colorTextBoxG")[0] .value = g;
    document.getElementsByName("colorTextBoxB")[0] .value = b;
    
    
}

function toRGB()
{
    var r = String(document.getElementsByName("colorTextBoxR")[0] .value);
    var g = String(document.getElementsByName("colorTextBoxG")[0] .value);
    var b = String(document.getElementsByName("colorTextBoxB")[0] .value);

    if (parseInt(r) > 255) { document.getElementsByName("colorTextBoxR")[0] .value = "255"; }
    if (parseInt(g) > 255) { document.getElementsByName("colorTextBoxG")[0] .value = "255"; }
    if (parseInt(b) > 255) { document.getElementsByName("colorTextBoxB")[0] .value = "255"; }
    if (parseInt(r) < 0) { document.getElementsByName("colorTextBoxR")[0] .value = "0"; }
    if (parseInt(g) < 0) { document.getElementsByName("colorTextBoxG")[0] .value = "0"; }
    if (parseInt(b) < 0) { document.getElementsByName("colorTextBoxB")[0] .value = "0"; }

    r = String(document.getElementsByName("colorTextBoxR")[0] .value);
    g = String(document.getElementsByName("colorTextBoxG")[0] .value);
    b = String(document.getElementsByName("colorTextBoxB")[0] .value);

    var rValue = (r/255).toFixed(2);
    var gValue = (g/255).toFixed(2);
    var bValue = (b/255).toFixed(2);

    if (r == "") r = "0";
    if (g == "") g = "0";
    if (b == "") b = "0";

    document.getElementById("objc").innerHTML = "Objective-C</br><mark>[UIColor colorWithRed:" + rValue+ " green:" + gValue + " blue:" + bValue + " alpha:1.0];</mark>";

    document.getElementById("swift").innerHTML = "Swift</br><mark>UIColor(red:" + rValue + ", green:"+gValue+", blue:"+bValue+", alpha:1.0)</mark><hr>";

    document.getElementById("rgb").innerHTML = "RGB:  " + r + " , " + g + " , " + b +"<hr>";

	var div1 = document.getElementById('colorBox');
 	div1.style.backgroundColor = "rgb("+r+","+g+","+b+")";

    document.getElementsByName("colorTextBox")[0] .value = "";
    
}



function colorPicker()
{
    //var hex = document.getElementsByName("colorTextBox").value;
    var hex = String(document.getElementById("colorPickerId").value);
    hex = hex.replace("#", "");
    document.getElementsByName("colorTextBox")[0] .value = hex;

    var bigint = parseInt(hex, 16);
    var r = (bigint >> 16) & 255;
    var g = (bigint >> 8) & 255;
    var b = bigint & 255;

    var rValue = (r/255).toFixed(2);
    var gValue = (g/255).toFixed(2);
    var bValue = (b/255).toFixed(2);
 

    document.getElementById("objc").innerHTML = "Objective-C</br><mark>[UIColor colorWithRed:" + rValue+ " green:" + gValue + " blue:" + bValue + " alpha:1.0];</mark>";

    document.getElementById("swift").innerHTML = "Swift</br><mark>UIColor(red:" + rValue + ", green:"+gValue+", blue:"+bValue+ " alpha:1.0)</mark><hr>";

    document.getElementById("rgb").innerHTML = "RGB:  " + r + "," + g + "," + b +"<hr>";

    var div1 = document.getElementById('colorBox');
    div1.style.backgroundColor = "#" + hex;

    document.getElementsByName("colorTextBoxR")[0] .value = r;
    document.getElementsByName("colorTextBoxG")[0] .value = g;
    document.getElementsByName("colorTextBoxB")[0] .value = b;
    
}


function copyObjc() {
    var holdtext= String(document.getElementById("objc").innerHTML);
    Copied = holdtext.createTextRange();
    Copied.execCommand("RemoveFormat");
    Copied.execCommand("Copy");
}

function copySwift() {
    var holdtext = String(document.getElementById("swift").innerHTML);
    Copied = holdtext.createTextRange();
    Copied.execCommand("RemoveFormat");
    Copied.execCommand("Copy");
}



</script>
